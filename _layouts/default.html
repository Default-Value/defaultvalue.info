<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% seo %}
    <link rel="stylesheet" href="/assets/dist/styles/app.css" />
  </head>
  <body class="bg-light-grey ma0 relative min-h-100 pb30 overflow-x-hidden">
    {% if site.ga_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}

    <div class="pl2 pr2 pl6-sm pr6-sm pl10-md pt5 pt10-sm pr10-md">
      {% include nav.html %}
      {{ content }}
    </div>
    {% include footer.html %}

    <script type="text/javascript" src="/assets/dist/scripts/app.js"></script>
  </body>
</html>
